<body>  
  <div id="app">
      <div class="statusbar"></div>   
      <div class="view view-main view-init ios-edges" data-url="/">
        <div class="page" data-name="index">    

          <div class="page-content">
          <!--div class="list links-list">
              <ul>

          <form class="loginForm" id="loginForm">
          <div class="row center">
            <div class="col-100 tablet-33">
              <!--a href="#" class="button mt-5" id="scan">Scan QR Code</a-->
              <center><img src="img/logo.png" class="mt-100 w-75"></center>
            </div>
            
              <div class="list form-div no-hairlines">
                <ul>
                  <li class="item-content item-input">  
                    <div class="item-inner">
                      <div class="item-input-wrap"> 
                        <select placeholder="SELECT CITY" name="city" class="city" required validate onchange="conn_db(this.value)">
                          <option value="">SELECT CITY</option>
                          <option value="Bengaluru">Bengaluru</option>
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Mangalore">Mangalore</option>
                          <option value="Thiruvanatpuram">Thiruvanatpuram</option>
                          <option value="Pune">Pune</option>
                          <option value="Trivandrum">Trivandrum</option>
                          <option value="Mysore">Mysore</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">      
                      <div class="item-inner">
                          <div class="item-title item-floating-label">MOBILE NUMBER</div>
                          <div class="item-input-wrap">
                            <input type="number" placeholder="MOBILE NUMBER" name="mobile_number" id="mobile_number" required validate>
                            <span class="input-clear-button"></span>    
                          </div>
                      </div>
                  </li>
                  <li class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-title item-floating-label">PASSWORD</div>
                          <div class="item-input-wrap">
                            <input type="password" placeholder="PASSWORD" name="password" id="password" required validate>
                            <span class="input-clear-button"></span>
                          </div>
                      </div>
                  </li>
                  <li class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-input-wrap">
                            <!-- "href="/bookride/" -->
                              <a class="col button color-bluebtn text-white no-radius mt-p-10" onclick="checklogin();">LOG IN</a>
                          </div>
                      </div>
                  </li>
                  <li class="item-content item-input">
                      <div class="item-inner">
                          <div class="item-input-wrap">
                              <a href="/signup/" class="col button color-signup text-white no-radius mt-p-5" >SIGN UP</a>                       
                          </div>
                      </div>
                  </li>
                </ul>
              </div>
            
          </div>
          </form>          
        </div>

        <div class="toolbar toolbar-bottom-md color-bluebtn toolbar-bluecolor">
          <div class="toolbar-inner">
            <a class="link"></a>
            <a class="link text-white">DESIGNED FOR &nbsp;&nbsp;&nbsp; <span class="text-bosch">CELCABS</span></a>
            <a class="link"></a> 
          </div>
        </div>

      </div>
    </div>
  </div>
